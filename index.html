<!DOCTYPE html>
<html>
	<head>
		<title>gaming</title>
		<style>
			@font-face {
				font-family: eightbit;
				src: url("PixeloidSans-nR3g1.ttf");
			}
			* {
				margin: 0px;
				border: 0px;
			}

			body {
				background-color: black;
				overflow-y: hidden; /* Hide vertical scrollbar */
				overflow-x: hidden; /* Hide horizontal scrollbar */
			}
			canvas {
				position: absolute;
			}
			img {
				position: absolute;
				left: 100px;
				top: 70px;
			}
			.buttons {
				position: absolute;
				width: 250px;
				left: 325px;
				top: 225px;
				align-items: center;
				z-index: 100;
			}
			.buttons button {
				width: 250px;
				height: 60px;
				margin: 5px;
				background-color: white;
				font-family: eightbit;
				font-size: xx-large;
			}
		</style>
	</head>
	<body>
		<video id="vid" width="900" height="500" muted style="z-index: 1000">
			<source src="intro.mp4" type="video/mp4" controls />
			Your browser does not support the video tag.
			<!-- Text to be shown incase browser doesnt support html5 -->
		</video>
		<canvas hidden id="screen" width="1800" height="960" style="border: solid black 5px"></canvas>
		<canvas id="screen2" width="900" height="480" style="border: solid black 1px"></canvas>
		<canvas hidden id="entitiesScreen" width="3600" height="2000" style="border: solid black 5px"></canvas>
		<img src="Images/title.png" hidden width="700px" id="title" />
		<h3
			style="
				padding-left: 5%;
				z-index: 100;
				padding-right: 0%;

				color: white;
				position: absolute;
				top: 20px;
				left: 0px;
				font-family: eightbit;
				width: 30vw;
				background-color: rgba(0, 0, 0, 0.5);
			"
			id="levelHighscore"
			hidden
		>
			Level Highscore : 0
		</h3>
		<div class="buttons" id="buttons" hidden>
			<button onclick="window.location = 'game.html';window.test = 1">Start game</button>
			<button onclick="window.location = 'tutorial.html';window.test = 1">Tutorial</button>
			<button onclick="window.close();">Exit</button>
		</div>
		<script src="data.js"></script>
		<script src="game.js"></script>
		<script src="generator.js"></script>
		<script>
			document.getElementById("screen2").hidden = true;

			var generateCave = function (beginX, beginY, endX, endY, elem) {
				let asdf = [];
				for (let x = 0; x < (endY - beginY) / 4; x++) {
					asdf.push([]);
					for (let y = 0; y < (endX - beginX) / 4; y++) {
						if (Math.random() < 0.5) {
							asdf[x].push(1.5);
						} else {
							asdf[x].push(elem);
						}
						if (x >= (endY - beginY) / 4) {
							asdf[x][y] = elem;
						}
						if (y >= (endX - beginY) / 4) {
							asdf[x][y] = elem;
						}
					}
				}

				for (a = 0; a < 20; a++) {
					let oldmap = JSON.parse(JSON.stringify(asdf));
					for (i = 1; i < asdf.length - 1; i++) {
						for (j = 1; j < asdf[i].length - 1; j++) {
							let wallCount = 0;
							if (oldmap[i][j] !== 0) {
								if (Math.floor(oldmap[i][j + 1]) == elem) {
									wallCount++;
								}

								if (Math.floor(oldmap[i][j + -1]) == elem) {
									wallCount++;
								}

								// if (Math.floor(oldmap[i + 1][j + 1]) == elem) {
								// 	wallCount++;
								// }

								// if (Math.floor(oldmap[i + -1][j + 1]) == elem) {
								// 	wallCount++;
								// }

								// if (Math.floor(oldmap[i - 1][j + -1]) == elem) {
								// 	wallCount++;
								// }

								if (Math.floor(oldmap[i - 1][j]) == elem) {
									wallCount++;
								}
								if (Math.floor(oldmap[i + 1][j]) == elem) {
									wallCount++;
								}
								// if (Math.floor(oldmap[i + 1][j + -1]) == elem) {
								// 	wallCount++;
								// }

								// if (wallCount > 4) {
								// 	asdf[i][j] = elem;
								// }
								// if (wallCount < 4) {
								// 	asdf[i][j] = 1.5;
								// }
								if (wallCount > 2) {
									asdf[i][j] = elem;
								}
								if (wallCount < 2) {
									asdf[i][j] = 1.5;
								}
							}
						}
					}
				}
				try {
					for (i = 0; i < asdf.length; i++) {
						for (j = 0; j < asdf[0].length; j++) {
							for (let h = 0; h < 5; h++) {
								for (let g = 0; g < 5; g++) {
									if (particles[i * 5 + beginY + h][j * 5 + beginX + g]) {
										particles[i * 5 + beginY + h][j * 5 + beginX + g] = asdf[i][j];
									}
								}
							}
						}
					}
				} catch (err) {}
				asdf = undefined;

				for (a = 0; a < 20; a++) {
					let oldmap = JSON.parse(JSON.stringify(particles));
					for (i = 2; i < particles.length - 2; i++) {
						for (j = 2; j < particles[i].length - 2; j++) {
							let wallCount = 0;
							if (oldmap[i][j] !== 0) {
								if (Math.floor(oldmap[i][j + 1]) == elem) {
									wallCount++;
								}

								if (Math.floor(oldmap[i][j + -1]) == elem) {
									wallCount++;
								}

								if (Math.floor(oldmap[i + 1][j + 1]) == elem) {
									wallCount++;
								}

								if (Math.floor(oldmap[i + -1][j + 1]) == elem) {
									wallCount++;
								}

								if (Math.floor(oldmap[i - 1][j + -1]) == elem) {
									wallCount++;
								}

								if (Math.floor(oldmap[i - 1][j]) == elem) {
									wallCount++;
								}
								if (Math.floor(oldmap[i + 1][j]) == elem) {
									wallCount++;
								}
								if (Math.floor(oldmap[i + 1][j + -1]) == elem) {
									wallCount++;
								}

								if (wallCount > 4) {
									particles[i][j] = elem;
								}
								if (wallCount < 4) {
									particles[i][j] = 1.5;
								}
							}
						}
					}
				}
			};

			entities = [];

			let snakes = []; //array of shared objects representing snakes in the game. These objects are also in the entities global lists

			let stepSnakes = function () {
				for (var i = 0; i < snakes.length; i++) {
					let snake = snakes[i];

					snake.render = true;
					snake.timer--;
					if (snake.timer < 0) {
						if (snake.timer < -100) {
							snake.timer = Math.random() * 100;
							snake.facing = Math.random() < 0.5;
							if (snake.facing) {
								snake.image = 5;
							} else {
								snake.image = 6;
							}
						}
						if (snake.facing) {
							//facing right
							snake.xVel += Math.random() / 5;
						} else {
							snake.xVel -= Math.random() / 5;
						}
					}
				}
			};

			window.localStorage.levelHighscore = window.localStorage.levelHighscore || 0;
			document.getElementById("levelHighscore").innerHTML = "level highscore: " + window.localStorage.levelHighscore;
			window.localStorage.level = 1;
			window.localStorage.health = 6;
			window.localStorage.gold = 0;
			window.localStorage.inventory = "1,0,0,0";
			window.localStorage.gotNewHighscore = false;

			let vidEnded = function () {
				document.getElementById("vid").remove();
				document.getElementById("title").hidden = false;
				var buttons = document.getElementById("buttons");
				buttons.hidden = false;
				vidPlayg = false;
				document.getElementById("levelHighscore").hidden = false;
				//make screen 2 visible
				document.getElementById("screen2").hidden = false;
			};
			let vidPlaying = true;
			document.getElementById("vid").play();
			document.getElementById("vid").addEventListener("ended", vidEnded);

			document.addEventListener("keydown", function (e) {
				if (e.key === "Escape") {
					window.close();
				} else {
					if (vidPlaying) {
						vidEnded();
					}
				}
			});
			document.getElementById("title").hidden = true;

			//This will be the main js that utilizes all the classes to run the game
			// made by trevor blythe
			// canvas widht and height will aslways be 900 by 480

			var mapWidth = 150;
			var mapHeight = 110;

			generate(mapWidth, mapHeight, 5.5);

			generateCave(1, 1, mapWidth, mapHeight, 5);
			for (var i = 15; i < 35; i++) {
				for (var j = 20; j < 135; j++) {
					particles[i][j] = 5.5;
				}
			}
			generateGold(0.5);

			spawnSnakes(0.1);

			//generateLava();

			var music = new Audio("music/idlemusic.wav");
			music.loop = true;
			music.play();

			var renderPix = function (i, j) {
				var part = Math.abs(particles[i][j]);
				var particle = pProps[Math.floor(part)];
				if (particle.texture) {
					canvasOneGraphics.drawImage(
						images[particle.texture],
						(i % (particle.resx / particle.scale)) * particle.scale,
						(j % (particle.resy / particle.scale)) * particle.scale,
						particle.scale,
						particle.scale,
						j * 2,
						i * 2,
						2,
						2
					);
				} else {
					var heat = (part - Math.floor(part) - 0.5) * 300;

					canvasOneGraphics.fillStyle = `rgb(${particle.color[0] + heat},${particle.color[1] - heat},${
						particle.color[2] - heat
					})`;
					// canvasOneGraphics.fillStyle = `rgb(${particle.color[0]},${particle.color[1]},${particle.color[2]})`;
					canvasOneGraphics.fillRect(j * 2, i * 2, 2, 2);
				}
			};

			var renderEntity = function (entity) {
				canvasThreeGraphics.drawImage(images[entity.image], entity.x * 4, entity.y * 4, entity.width * 4, entity.height * 4);
			};

			var fullRender = function () {
				for (var i = 0; i < particles.length; i++) {
					for (var j = 0; j < particles[i].length; j++) {
						if (particles[i][j] !== 0) {
							renderPix(i, j);
						} else {
							canvasOneGraphics.fillStyle = "black";
							canvasOneGraphics.fillRect(j * 2, i * 2, 2, 2);
						}
					}
				}
			};

			window.onload = function () {
				fullRender();

				setInterval(function () {
					stepParticles(
						particles,
						Math.max(Math.floor(frame.x), 0),
						Math.max(Math.floor(frame.y), 0),
						Math.min(Math.floor(frame.x) + frame.width + 10, mapWidth - 2),
						Math.min(Math.floor(frame.y) + frame.height + 10, mapHeight - 2)
					);
					stepEntitiesPhysics(Math.max(frame.x, 0), Math.max(frame.y, 0), frame.x + frame.width, frame.y + frame.height);
					canvasTwoGraphics.drawImage(canvasOne, frame.x * 2, frame.y * 2, frame.width * 2, frame.height * 2, 0, 0, 900, 480);
					canvasTwoGraphics.drawImage(canvasThree, frame.x * 4, frame.y * 4, frame.width * 4, frame.height * 4, 0, 0, 900, 480);

					stepSnakes();
				}, 16);
			};
		</script>
	</body>
</html>
